<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Checker - Simple App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin: 40px 0 20px;
            font-size: 2.8rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px 35px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 420px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 1.15rem;
            font-weight: bold;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff4757;
            transform: translateY(-2px);
        }

        #resultDiv {
            margin-top: 30px;
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: none;
            text-align: center;
        }

        #resultDiv.show {
            display: block;
        }

        #resultDiv h2 {
            margin: 0 0 15px;
            font-size: 1.9rem;
        }

        #resultDiv p {
            margin: 8px 0;
            font-size: 1.1rem;
        }

        .error {
            color: #ffcccc;
            font-weight: bold;
        }

        footer {
            margin-top: auto;
            padding: 20px 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <h1>Weather Checker</h1>

    <form onsubmit="checkWeather(); return false;">
        <input type="text" id="cityName" placeholder="Enter city name (e.g. Lahore, Karachi)" autocomplete="off" />
        <button type="submit">Get Weather</button>
    </form>

    <div id="resultDiv">
    </div>

    <footer>Made with ❤️ for assignment | $naeem</footer>


</body>

</html>
